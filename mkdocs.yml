extra_css:
  - assets/extra.css

extra_javascript:
  - assets/carousel.js

# ==============================================================================
# Markdown Extensions
# ==============================================================================
markdown_extensions:
  # Standard Python-Markdown extensions
  - abbr                          # Abbreviations
  - admonition                    # Call-out boxes (note, warning, tip, etc.)
  - attr_list                     # Add HTML attributes to elements
  - def_list                      # Definition lists
  - footnotes                     # Footnotes
  - md_in_html                    # Markdown in HTML blocks
  - tables                        # Enhanced table support
  - toc:                          # Table of Contents
      permalink: true             # Add permalink anchors to headers
      toc_depth: 3                # Max heading depth in TOC

  # PyMdown Extensions
  - pymdownx.betterem:            # Better emphasis handling
      smart_enable: all
  - pymdownx.caret                # Superscript (^text^) and insert (^^text^^)
  - pymdownx.mark                 # Highlighting (==text==)
  - pymdownx.tilde                # Subscript (~text~) and strikethrough (~~text~~)
  - pymdownx.critic               # Track changes markup
  - pymdownx.details              # Collapsible sections
  - pymdownx.emoji:               # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:           # Code syntax highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite         # Inline code highlighting
  - pymdownx.keys                 # Keyboard key rendering (++ctrl+c++)
  - pymdownx.magiclink:           # Auto-link URLs and references
      normalize_issue_symbols: true
  - pymdownx.smartsymbols         # Smart symbols (arrows, fractions, etc.)
  - pymdownx.snippets:            # Include external files
      check_paths: true
  - pymdownx.superfences:         # Advanced code fences with custom renderers
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:              # Tabbed content blocks
      alternate_style: true
  - pymdownx.tasklist:            # Task/checkbox lists
      custom_checkbox: true
